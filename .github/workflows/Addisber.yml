name: Addis Ber

on:
  schedule:
    - cron: '0 9 * * *'  # Adjust to desired schedule
  workflow_dispatch:  # Allow manual triggering from GitHub UI

permissions:
  contents: write  # Required for pushing changes to the repository

jobs:
  scraping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Ensure your script dependencies are listed here

      - name: Run scraper script
        run: |
          python3 scripts/Addis_ber.py  # This runs your scraping script and generates the CSV

      - name: Ensure directory exists
        run: |
          mkdir -p web-scraping/ecommerce  # Make sure the directory exists for the CSV file

      - name: Commit and push scraped data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Ensure the CSV file is added to Git and handle new file creation
          git add web-scraping/ecommerce/Addis_ber.csv
          
          # Check if there are any changes to commit
          git diff --cached --quiet || git commit -m "Update scraped data"
          
          # Push the changes to the remote repository
          git push https://x-access-token:${{ secrets.MY_PAT }}@github.com/rexxgit/web-scraping.git
        env:
          MY_PAT: ${{ secrets.MY_PAT }}  # Use the GitHub Personal Access Token for authentication
